<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Style Guide</title>
</head>
<body>

    <h1>My Website Style Guide</h1>
    <div class="container">
        <h2>Colors</h2>
        <div class="color-container">
            <div class="color-panel yellow-orange">
                <p class="color-label">Yellow Orange</p>
                <p class="color-hex">#FFA830FF</p>
            </div>
            <div class="color-panel star-command-blue">
                <p class="color-label">Star Command Blue</p>
                <p class="color-hex">#2274a5ff</p>
            </div>
            <div class="color-panel alice-blue">
                <p class="color-label">alice blue</p>
                <p class="color-hex">#e9f1f7ff</p>
            </div>
            <div class="color-panel violet-ryb">
                <p class="color-label">violet ryb</p>
                <p class="color-hex">#791e94ff</p>
            </div>
            <div class="color-panel maximum-green">
                <p class="color-label">maximum green</p>
                <p class="color-hex">#548c2f</p>
            </div>
        </div>
    </div>
</body>
</html>
